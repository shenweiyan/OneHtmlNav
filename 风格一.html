            /* Safari Chrome */

            /* Safari  Chrome */

        .search-engine {
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background: #FFF;
            padding: 15px 0 0 15px;
            border-radius: 5px;
            box-shadow: 0px 5px 20px 0px #d8d7d7;

        .search-engine ul::before {
            content: '';

            height: 0px;
            position: absolute;
            top: -15px;
            border-top: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid #fff;
            border-left: 8px solid transparent;
        }

        .search-engine-list::after {
            content: '';

            height: 18px;

            top: -17px;

		.pushbar {
			z-index:1000;
			position:fixed;
			will-change:transform;
			overflow-y:auto;
			transition:transform 0.5s ease;
			will-change:transform;
			background:#fff;
		}
		.pushbar_overlay {
			z-index:-999;
			position:fixed;
			width:100%;
			max-width:100%;
			height:100%;
			min-height:100vh;
			top:0;
			left:0;
			will-change:opacity;
			transition:opacity 0.5s ease;
			opacity:0;
			will-change:opacity;
			background:#3c3442;
		}
		html.pushbar_locked .pushbar_overlay {
			opacity:0.8;
			z-index:999;
			transition:opacity 0.5s ease;
		}
		.pushbar.from_left {
			top:0;
			left:0;
			width:256px;
			max-width:100%;
			height:100%;
			min-height:100vh;
			transform:translateZ(0) translateX(-100%);

    	// 侧边栏相关代码
    	class Pushbar {
		  constructor(config = { overlay: true, blur: false }) {
		    this.activeBar = null;
		    this.overlay = false;
		    this.type = config.type || 'left'
		    this.triggerValue = 20
		    if (config.overlay) {
		      this.overlay = document.createElement('div');
		      this.overlay.classList.add('pushbar_overlay');
		      document.querySelector('body').appendChild(this.overlay);
		    }

		    if (config.blur) {
		      const mainContent = document.querySelector('.pushbar_main_content');
		      if (mainContent) {
		        mainContent.classList.add('pushbar_blur');
		      }
		    }

		    this.bindEvents();
		  }

		  get opened() {
		    const { activeBar } = this;
		    return Boolean(activeBar instanceof HTMLElement && activeBar.classList.contains('opened'));
		  }
		  
		  get activeBarId() {
		    const { activeBar } = this;
		    return activeBar instanceof HTMLElement && activeBar.getAttribute('data-pushbar-id');
		  }

		  static dispatchOpen(pushbar) {
		    const event = new CustomEvent('pushbar_opening', { bubbles: true, detail: { pushbar } });
		    pushbar.dispatchEvent(event);
		  }

		  static dispatchClose(pushbar) {
		    const event = new CustomEvent('pushbar_closing', { bubbles: true, detail: { pushbar } });
		    pushbar.dispatchEvent(event);
		  }

		  static findElementById(pushbarId) {
		    return document.querySelector(`[data-pushbar-id="${pushbarId}"]`);
		  }

		  handleOpenEvent(e) {
		    e.preventDefault();
		    const pushbarId = e.currentTarget.getAttribute('data-pushbar-target');
		    this.handleOpenEvent0(pushbarId)
		  }

		  handleOpenEvent0(pushbarId) {
		    if (pushbarId) {
		      this.open(pushbarId);
		    }
		  }

		  handleCloseEvent(e) {
		    e.preventDefault();
		    this.handleCloseEvent0();
		  }

		  handleCloseEvent0() {
		    this.close();
		  }

		  handleKeyEvent(e) {
		    if (this.opened && e.keyCode === 27) {
		      this.close();
		    }
		  }

		  bindEvents() {
		    const triggers = document.querySelectorAll('[data-pushbar-target]');
		    const closers = document.querySelectorAll('[data-pushbar-close]');

		    triggers.forEach(trigger => trigger.addEventListener('click', e => this.handleOpenEvent(e), false));
		    closers.forEach(closer => closer.addEventListener('click', e => this.handleCloseEvent(e), false));

		    let _this = this
		    if(this.type == 'left'){
		    	document.onmousemove = function (e) {
		    		if(e.clientX <= _this.triggerValue){
		    			_this.handleOpenEvent0('left')
		    		}
				}
		    }else if(this.type == 'bottom'){
		    	document.onmousemove = function (e) {
		    		if(e.clientY >= document.body.clientHeight - _this.triggerValue){
		    			_this.handleOpenEvent0('bottom')
		    		}
				}
		    }else if(this.type == 'right'){
		    	document.onmousemove = function (e) {
		    		if(e.clientX >= document.body.clientWidth - _this.triggerValue){
		    			_this.handleOpenEvent0('right')
		    		}
				}
		    }else if(this.type == 'top'){
		    	document.onmousemove = function (e) {
		    		if(e.clientY <= _this.triggerValue){
		    			_this.handleOpenEvent0('top')
		    		}
				}
		    }

		    if (this.overlay) {
		      this.overlay.addEventListener('click', e => this.handleCloseEvent(e), false);
		    }
		    document.addEventListener('keyup', e => this.handleKeyEvent(e));
		  }

		  open(pushbarId) {
		    // Current bar is already opened
		    if (String(pushbarId) === this.activeBarId && this.opened) {
		      return;
		    }
		    
		    // Get new pushbar target
		    const pushbar = Pushbar.findElementById(pushbarId);

		    if (!pushbar) return;
		    
		    // Close active bar (if exists)
		    if (this.opened) {
		      this.close();
		    }
		    
		    Pushbar.dispatchOpen(pushbar);
		    pushbar.classList.add('opened');

		    const Root = document.querySelector('html');
		    Root.classList.add('pushbar_locked');
		    Root.setAttribute('pushbar', pushbarId);
		    this.activeBar = pushbar;
		  }

		  close() {
		    const { activeBar } = this;
		    if (!activeBar) return;
		    
		    Pushbar.dispatchClose(activeBar);
		    activeBar.classList.remove('opened');

		    const Root = document.querySelector('html');
		    Root.classList.remove('pushbar_locked');
		    Root.removeAttribute('pushbar');
		    
		    this.activeBar = null;
		  }
		}

		var pushbar = new Pushbar({
			blur:true,
			overlay:true,
			type:'top'
		});


        // 获取函数的注释文本，用来实现多行文本定义
        Function.prototype.getMultiLine = function() {  
            var lines = new String(this);  
            lines = lines.substring(lines.indexOf("/*") + 3, lines.lastIndexOf("*/"));  
            return lines;  
        }
        // 字符串格式化函数
        String.prototype.format= function() {
            if(arguments.length === 0) return this;
            var param = arguments[0], str= this;
            if(typeof(param) === 'object') {
                for(var key in param)
                    str = str.replace(new RegExp("\\{" + key + "\\}", "g"), param[key]);
                return str;
            } else {
                for(var i = 0; i < arguments.length; i++)
                    str = str.replace(new RegExp("\\{" + i + "\\}", "g"), arguments[i]);
                return str;
            }
        }
        // 获取浏览器类型，是pc端还是移动端
        function getBrowserType() {
            var sUserAgent = navigator.userAgent.toLowerCase();
            var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
            var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
            var bIsMidp = sUserAgent.match(/midp/i) == "midp";
            var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
            var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
            var bIsAndroid = sUserAgent.match(/android/i) == "android";
            var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
            var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";
            if (bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM) {
                return 'phone';
            } else {
                return 'pc';
            }
        }
        // 左侧目录节点模板代码
        var catalogTemplateString = function(){
            /*
                <!--左侧目录，按照需要修改和添加，参考已有的修改名称和href-->
                <li><a href="#{catalogId}">{catalogName}</a></li>
            */
        }
        
            
        // 导航 section 节点模板代码
        var sectionTemplateString = function(){
            /*
                <section class="item card-box" id="{rowid}">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="item-tit">
                                <strong>{groupName}</strong>
                            </div>
                            <!--获取内容列表-->
                            <div class="clearfix two-list-box">
                                {itemList}
                            </div>
                        </div>
                    </div>
                </section>
            */
        }
        // 导航项 模板代码
        var itemTemplateString = function(){
            /*
                <div class="col-md-3 col-sm-4 col-xs-6">
                    <a href="{url}" class="card-link" target="_blank">
                        <div class="card-tit">{name}</div>
                        <div class="card-desc">{description}</div>
                    </a>
                </div>
            */
        }

        function urlObject(url){
            let ret = new URL(url)
            return ret
        }

        function getRootDomain(url){
            let o = urlObject(url)
            let ret = o.protocol + "//"
            ret += o.host.substring(o.host.indexOf(".")+1)
            return ret
        }

        var isScroll = function (el) {
             // test targets
             var elems = el ? [el] : [document.documentElement, document.body];
             var scrollX = false, scrollY = false;
             for (var i = 0; i < elems.length; i++) {
                 var o = elems[i];
                 // test horizontal
                 var sl = o.scrollLeft;
                 o.scrollLeft += (sl > 0) ? -1 : 1;
                 o.scrollLeft !== sl && (scrollX = scrollX || true);
                 o.scrollLeft = sl;
                 // test vertical
                 var st = o.scrollTop;
                 o.scrollTop += (st > 0) ? -1 : 1;
                 o.scrollTop !== st && (scrollY = scrollY || true);
                 o.scrollTop = st;
             }
             // ret
             return {
                 scrollX: scrollX,
                 scrollY: scrollY
             };
         };

        //根据配置初始化页面
        function init(){
            // 开始根据config.js配置动态生成页面
            let result = ""
            let catalogResult = ""
            for(let navi of config.navigations){
                if(navi.navigationItems && navi.navigationItems.length > 0){
                    let itemList = "";
                    for(let item of navi.navigationItems){
                        itemList += itemTemplateString.getMultiLine().format(item)
                    }
                    result += sectionTemplateString.getMultiLine().format({rowid:navi.groupName,groupName:navi.groupName,itemList:itemList});
                };
                catalogResult += catalogTemplateString.getMultiLine().format({catalogId:navi.groupName, catalogName:navi.groupName});            
            }
            $("#navigation-list").html(result);
            $("#catalog-list").html(catalogResult);

            // 设置默认搜索引擎
            if(config.searchEngines.length > 0){
                var index = (config.defaultSearchEngineIndex && config.defaultSearchEngineIndex >= 0 && config.defaultSearchEngineIndex < config.searchEngines.length) ? config.defaultSearchEngineIndex : 0
                var defaultEngine = config.searchEngines[index]
                window.thisSearch = defaultEngine.url
                var searchNameBtn = document.getElementById("search-engine-name");
                searchNameBtn.innerHTML = defaultEngine.name;
            }else{
                //防止没有配置，给一个默认吧
                window.thisSearch = "https://www.baidu.com/s?wd="
                var searchNameBtn = document.getElementById("search-engine-name");
                searchNameBtn.innerHTML = "百度";
            }

            // 搜索引擎列表，样式一行五个内容，自动换行
            var search = config.searchEngines
            for (let i = 0; i < search.length; i++) {
                let id = "search-engine-"+i
                // icon加载途径优先级  配置文件自定义icon > 搜索引擎网站icon > 默认搜索icon
                var addList = '<li class="flex-center"> <image id="'+id+'" src="'+(search[i].icon ? search[i].icon : urlObject(search[i].url).origin + "/favicon.ico")+'"/>' + search[i].name + '</li>'
                $('.search-engine-list').append(addList);
                document.getElementById(id).onerror = function(){
                    $('#'+id).attr('src',getRootDomain(search[i].url) + "/favicon.ico");
                    document.getElementById(id).onerror = function() {
                        $('#'+id).attr('src',config.defaultSearchEngineIcon ? config.defaultSearchEngineIcon : './assets/bg.png');
                    }
                }
            }

            $('.search-engine-name, .search-engine').hover(function() {
                $('.search-engine').css('display', 'block')
            }, function() {
                $('.search-engine').css('display', 'none')
            });
            $('.search-engine-list li').click(function() {
                var _index = $(this).index();
                var searchNameBtn = document.getElementById("search-engine-name");
                searchNameBtn.innerHTML = search[_index].name;
                window.thisSearch = search[_index].url;
                $('.search-engine').css('display', 'none')
            })


            $(document).attr("title",config.title);
            $("#header-title").html(config.title);
            $("meta[name='keywords']").attr('content', config.keywords);
            $("meta[name='description']").attr('content', config.description);
            $("#logo").attr("href",config.logo);
            $("#header-logo").attr("src",config.logo);
            $("#copyright").html(config.copyright)
            document.body.style.backgroundImage="url("+config.bodyBackgroundImage+")"
            document.body.style.backgroundRepeat=config.backgroundRepeat

            // 如果页面可以滚动，版权信息放在文档最下面
            // 如果内容少不可滚动，版权信息固定在屏幕下方
            if(!isScroll().scrollY){
                let copyright = $("#copyright")
                copyright.css("position","fixed");
                copyright.css("bottom",0)
                copyright.css("left",0)
            }    
        }      

        window.onscroll = function() {
            //回到顶部
            var sllTop = document.documentElement.scrollTop || document.body.scrollTop;
            if (sllTop > 240) {
                $('#get-top').css('display', 'block')
            } else {
                $('#get-top').css('display', 'none')
            }
        }
        $('#get-top').click(function() {
            $('body,html').animate({
                scrollTop: 0
            }, 800); //点击回到顶部按钮，数字越小越快
        })
        //判断用户使用的设备
        var deviceVal = getBrowserType();
        $('.nav-btn').on('click', function() {
            $('.nav').toggleClass('showNav');
            $(this).toggleClass('animated2');
        });
        $('#txt').keydown(function(ev) {
            // 回车键的处理
            if (ev.keyCode == 13) {
                window.open(window.thisSearch + $('#txt').val())
                // $('#txt').val('');
                $('#box ul').html('')
            }
        })
        $(function() {
            init()
        })
        $("#search-btn").click(function() {
            var textValue = $('#txt').val();
            if (textValue != '') {
                window.open(thisSearch + textValue)
            }
        });
    </script>
